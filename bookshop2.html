<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <!-- We have to Add your CSS file here -->
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <!-- Header -->
  <header>
    <header>
      <div class="container">
        <h1>Online Bookstore</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2>Welcome to our Online Bookstore</h2>
      <p>Discover a vast collection of books and enhance your reading experience.</p>
      <a href="#featuredBooks" class="btn">Shop Now</a>
    </div>
  </section>

  <!-- Featured Books Section -->
  <section id="featuredBooks" class="featured-books">
    <div class="container">
      <h2>Featured Books</h2>
      <div class="books" id="featuredBooksContainer">
        <!-- Featured book items will be inserted here dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
