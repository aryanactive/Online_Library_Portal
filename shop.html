<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Online Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Online Bookstore</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Shop Content -->
  <section class="content">
    <div class="container">
      <h2>Shop</h2>
      <div class="books">
        <div class="book-item">
          <img src="images/book1.jpg" alt="Book 1">
          <div class="book-info">
            <h3>Book 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart-btn" data-name="Book 1" data-price="10">Add to Cart</button>
          </div>
        </div>
        <div class="book-item">
          <img src="images/book2.jpg" alt="Book 2">
          <div class="book-info">
            <h3>Book 2</h3>
            <p>Price: $12</p>
            <button class="add-to-cart-btn" data-name="Book 2" data-price="12">Add to Cart</button>
          </div>
        </div>
        <div class="book-item">
          <img src="images/book3.jpg" alt="Book 3">
          <div class="book-info">
            <h3>Book 3</h3>
            <p>Price: $15</p>
            <button class="add-to-cart-btn" data-name="Book 3" data-price="15">Add to Cart</button>
          </div>
        </div>
        <!-- Add more books here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="addscript.js"></script>
</body>
</html>
